

<app-header></app-header>
<router-outlet></router-outlet>
<app-footer></app-footer>

<div class="container">  
    
    <h1> Display Data from Json File in Angular 9 </h1>  
      
    <table class="table table-striped">  
      <thead>  
          <tr>  
            <th>ID</th>  
            <th>Name</th>  
            <th>Email</th>  
            <th>Gender</th>  
          </tr>  
      </thead>  
      <tbody>   
        <tr *ngFor="let student of students">  
          <td>{{ student.id }}</td>  
          <td>{{ student.name }}</td>  
          <td>{{ student.email }}</td>  
          <td>{{ student.gender }}</td>  
        </tr> 
        
        <tr *ngFor="let StudentTwo of studenttwomy">  
          <td>{{ StudentTwo.id }}</td>  
          <td>{{ StudentTwo.name }}</td>  
          <td>{{ StudentTwo.email }}</td>  
          <td>{{ StudentTwo.gender }}</td>  
        </tr> 
      </tbody>  
    </table>  
  </div>
